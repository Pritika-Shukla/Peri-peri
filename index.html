<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Assistant</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      margin: 0;
      background: rgba(20,20,20,0.95);
      color: white;
      font-family: system-ui;
    }

    .container {
      padding: 14px;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: white;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }
    .row input {
      flex: 1;
      min-width: 0;
    }
    .btn {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    .btn:hover { background: #444; }

    .mic {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    .mic:hover { background: #444; }
    .mic.recording { background: #c00; }

    .live {
      margin-top: 8px;
      font-size: 13px;
      color: #aaa;
      min-height: 1.2em;
      flex-shrink: 0;
    }

    .chat {
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
      flex: 1 1 0;
      min-height: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 4px;

      scrollbar-width: thin;
      scrollbar-color: #444 #111;
    }

    .chat::-webkit-scrollbar { width: 6px; }
    .chat::-webkit-scrollbar-track { background: #111; border-radius: 10px; }
    .chat::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    .chat::-webkit-scrollbar-thumb:hover { background: #666; }

    .msg {
      max-width: min(88%, 600px);
      width: fit-content;
      min-width: 0;
      padding: 9px 13px;
      border-radius: 14px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    .msg.user {
      align-self: flex-end;
      background: #2a5a8a;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.assistant {
      align-self: flex-start;
      background: #333;
      color: #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    .msg.thinking {
      align-self: flex-start;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <input
        id="input"
        placeholder="Ask me anything or speakâ€¦"
        autofocus
      />
      <button type="button" id="send" class="btn send" title="Send">âž¤</button>
      <button type="button" id="mic" class="mic" title="Click to start recording, click again to stop and convert to text">ðŸŽ¤</button>
    </div>
    <div id="live" class="live"></div>
    <div id="chat" class="chat"></div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
